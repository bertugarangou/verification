<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulació de Phishing - Lumma Stealer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #6497AA;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            line-height: 1.6;
        }

        .content h2, .content h3 {
            color: #055160;
        }

        .content ul {
            list-style-type: square;
            margin-left: 20px;
        }

        footer {
            background-color: #6497AA;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
            border-radius: 8px;
        }

        .language-selector {
            text-align: right;
            margin: 10px;
        }

        .language-selector select {
            padding: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="title">Simulació de Phishing</h1>
    </header>

    <div class="language-selector">
        <label for="language">🌍 </label>
        <select id="language" onchange="changeLanguage()">
            <option value="ca">Català</option>
            <option value="es">Castellano</option>
            <option value="en">English</option>
        </select>
    </div>

    <section class="content">
        <p id="intro"></p>
        <h2 id="section1-title"></h2>
        <p id="section1-content"></p>
        <h3 id="section2-title"></h3>
        <ul id="security-measures"></ul>
    </section>
    <footer>
            <p>LaSalle URL Campus Barcelona - Serveis TIC - <a href="https://suport.salle.url.edu"> Web de Suport</a> - +34 932902400 - <a href="mailto:helpdesk@salleurl.edu">helpdesk@salleurl.edu</a></p>
        </footer>

    <script>
        const translations = {
            ca: {
                title: "Simulació de Phishing",
                intro: "Hola, aquest email simulava un atac de phishing i, malauradament, no has reaccionat com s’esperava. Aquest cop no passa res, però cal aprendre on has fallat per tal de no caure en un phishing real.",
                section1Title: "Què hauria passat en un cas real?",
                section1Content: "El phishing simulava un malware anomenat Lumma Stealer: un robador de credencials personals i corporatives.",
                section2Title: "Mesures de seguretat",
                securityMeasures: [
                    "Utilitzar autenticació en dos passos (2FA) en tots els comptes.",
                    "Mantenir l'ordinador i mòbil actualitzat.",
                    "Evitar descarregar arxius o enllaços sospitosos i no fer cas a totes les ordres sense saber què s'està fent.",
                    "Tenir l'antivirus actualitzat i avisar a Serveis TIC quan generi una alerta."
                ]
            },
            es: {
                title: "Simulación de Phishing",
                intro: "Hola, este correo electrónico simulaba un ataque de phishing y, lamentablemente, no has reaccionado como se esperaba. Esta vez no pasa nada, pero es importante aprender en qué has fallado para no caer en un phishing real.",
                section1Title: "¿Qué habría pasado en un caso real?",
                section1Content: "El phishing simulaba un malware llamado Lumma Stealer: un ladrón de credenciales personales y corporativas.",
                section2Title: "Medidas de seguridad",
                securityMeasures: [
                    "Utilizar autenticación en dos pasos (2FA) en todas las cuentas.",
                    "Mantener el ordenador y el móvil actualizados.",
                    "Evitar descargar archivos o enlaces sospechosos y no hacer caso a todas las órdenes sin saber qué se está haciendo.",
                    "Tener el antivirus actualizado y avisar a Servicios TIC cuando genere una alerta."
                ]
            },
            en: {
                title: "Phishing Simulation",
                intro: "Hello, this email simulated a phishing attack, and unfortunately, you did not react as expected. This time, nothing happens, but it's important to learn from this mistake to avoid falling for a real phishing attack.",
                section1Title: "What would have happened in a real case?",
                section1Content: "The phishing attack simulated malware called Lumma Stealer: a credential-stealing malware.",
                section2Title: "Security Measures",
                securityMeasures: [
                    "Use two-factor authentication (2FA) on all accounts.",
                    "Keep your computer and mobile device updated.",
                    "Avoid downloading suspicious files or links and do not follow commands without knowing what you are doing.",
                    "Keep your antivirus updated and report any alerts to IT Services."
                ]
            }
        };

        function changeLanguage() {
            const selectedLang = document.getElementById("language").value;
            document.getElementById("title").textContent = translations[selectedLang].title;
            document.getElementById("intro").textContent = translations[selectedLang].intro;
            document.getElementById("section1-title").textContent = translations[selectedLang].section1Title;
            document.getElementById("section1-content").textContent = translations[selectedLang].section1Content;
            document.getElementById("section2-title").textContent = translations[selectedLang].section2Title;

            const securityList = document.getElementById("security-measures");
            securityList.innerHTML = "";
            translations[selectedLang].securityMeasures.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                securityList.appendChild(li);
            });
        }
    </script>

</body>
</html>
